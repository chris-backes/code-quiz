<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <p>View High Scores</p>
      <p id="countdown"></p>
    </header>
    <main>
      <section class="question" id="prompt">
        <h1>Inside which HTML element do we put the JavaScript?</h1>
        <button class="btn" id="wrong" onclick="quiz()">&lt;js&gt;</button>
        <button class="btn" id="correct" onclick="quiz()">
          &lt;script&gt;
        </button>
        <button class="btn" id="wrong" onclick="quiz()">
          &lt;javascript&gt;
        </button>
      </section>
      <section class="right-wrong" id="right-wrong">
        <p>Correct!</p>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
