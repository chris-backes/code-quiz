<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Quiz</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.frankerfacez.com/emoticon/387041/4"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <p>View High Scores</p>
      <p id="countdown"></p>
    </header>
    <main>
      <section class="question" id="prompt">
        <h1 id="question-title">You reached a score of 57!</h1>
        <form id="high-score">
          <label for="initials"
            >Enter your initials below if you would like to save your
            score.</label
          ><input
            name="initials"
            id="initials"
            type="text"
            class="text-field"
          />
          <input type="submit" value="Save Score" class="btn" />
        </form>
      </section>
      <section id="right-wrong">
        <p class="right-wrong">Correct!</p>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
