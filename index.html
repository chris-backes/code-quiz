<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <p>View High Scores</p>
      <p id="countdown"></p>
    </header>
    <main>
      <section class="question" id="prompt">
        <h1 id="question-title">Welcome to the Coding Quiz</h1>
        <p id="explanation">
          You will be asked a series of questions. You have sixty seconds to
          answer. Any wrong wrong answer will deduct fifteen seconds from your
          time. Good Luck!
        </p>
        <button class="start" id="start" onclick="quiz()">Start!</button>
      </section>
      <section id="right-wrong">
        <p class="right-wrong"></p>
      </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
